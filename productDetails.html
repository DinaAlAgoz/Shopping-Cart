<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TaskFrontend</title>
	<link rel="stylesheet" type="text/css" href="css/fontawesome-5/fontawesome-css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    

</head>
<body>
<div class="main">
	<header>

        <ul class="nav nav-pills mb-3 indicator" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
            </li>
          </ul>
        
    </header>	

    <!-- <span class="fa fa-shopping-cart mainCart"  onclick="addCartItemsToDom()" > -->
   <span id="cart-btn" class="fa fa-shopping-cart mainCart" onclick="getCartItems()"   > 

    <i class="numberofcard " id="cart">0</i>

 </span>

 
     

    <div class="container">
      <div class="row" id="product-detail">
      </div>
    </div>

</div>
<div class="cart-modal-overlay" >
  <div class="cart-modal"   >
      <i id="close-btn" class="fas fa-times"></i>

      <h1 class="cart-is-empty">Cart is empty</h1>
    
      <div class="product-rows">
          
        <div class="container shoppingcart">
            <div class="row" id="cart_data">
            </div>
        </div>
      </div>
      <div class="total">
        <h1 class="cart-total">TOTAL</h1>
          <span class="total-price" id="totalPrice">$0</span>
            <button class="purchase-btn">PURCHASE</button>
      </div>
  </div>
</div> 
</body>

</body>

</html>
